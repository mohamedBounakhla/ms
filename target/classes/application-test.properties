# Test Configuration
spring.profiles.active=test

# H2 In-Memory Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate for Testing
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable Flyway for tests (we use create-drop)
spring.flyway.enabled=false

# Disable data initialization for tests
spring.sql.init.mode=never

# JWT for Testing
jwt.secret=TestSecretKeyThatIsLongEnoughForTestingPurposesAndMeetsTheMinimumRequirements
jwt.expiration=3600000

# Logging for Tests
logging.level.org.springframework=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.core.ms=DEBUG

# H2 Console (if needed for debugging tests)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Disable security for some tests (when needed)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration