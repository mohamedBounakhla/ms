spring:
  application:
    name: ms

  # DataSource Configuration - CHANGED TO H2 FOR DEMO
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # H2 Console (useful for debugging)
  h2:
    console:
      enabled: true
      path: /h2-console

  # JPA/Hibernate Configuration
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop  # CHANGED: Auto-create schema on startup
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true
    defer-datasource-initialization: true  # CHANGED: Allow data.sql to run after schema creation

  # SQL Initialization
  sql:
    init:
      mode: always  # CHANGED: Initialize with sample data if needed

  # Flyway Configuration - DISABLED FOR DEMO
  flyway:
    enabled: false  # CHANGED: Disabled since we're using create-drop

  # Jackson Configuration (for JSON serialization)
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC

  task:
    scheduling:
      pool:
        size: 2

# Server Configuration
server:
  port: 8080

# JWT Configuration
jwt:
  secret: YourVerySecureAndLongSecretKeyThatIsAtLeast32BytesLongToMeetTheRequirementOf256BitsForHMACSHA256Algorithm
  expiration: 86400000

# Logging Configuration
logging:
  level:
    org.springframework: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    core.ms: DEBUG  # ADDED: Better logging for your code

# OrderBook Configuration
orderbook:
  persistence:
    type: in-memory
  snapshot:
    enabled: true
    interval: 300000
    retention-days: 7
    max-snapshots-per-symbol: 100
    cleanup:
      cron: "0 0 2 * * *"
  cache:
    enabled: true
    ttl-seconds: 60

# Order Service URL for internal communication
order:
  service:
    url: http://localhost:8080