spring.application.name=ms
jwt.secret=YourVerySecureAndLongSecretKeyThatIsAtLeast32BytesLongToMeetTheRequirementOf256BitsForHMACSHA256Algorithm
jwt.expiration=86400000

# Configuration PostgreSQL (Docker)
spring.datasource.url=jdbc:postgresql://localhost:5432/msdb
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Éviter les erreurs de création de schéma
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Initialisation des données
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Log
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE