# Application Configuration
spring.application.name=ms
server.port=8080

# JWT Configuration
jwt.secret=YourVerySecureAndLongSecretKeyThatIsAtLeast32BytesLongToMeetTheRequirementOf256BitsForHMACSHA256Algorithm
jwt.expiration=86400000

# PostgreSQL Configuration (matching your Docker setup)
spring.datasource.url=jdbc:postgresql://localhost:5432/msdb
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Data Initialization
spring.jpa.defer-datasource-initialization=false
spring.sql.init.mode=never

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1
spring.flyway.validate-on-migrate=true

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.flywaydb=INFO

# Jackson Configuration (for JSON serialization)
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# OrderBook Configuration
orderbook.persistence.type=in-memory
orderbook.snapshot.enabled=true
orderbook.snapshot.interval=300000
orderbook.snapshot.retention-days=7
orderbook.snapshot.max-snapshots-per-symbol=100
orderbook.snapshot.cleanup.cron=0 0 2 * * *